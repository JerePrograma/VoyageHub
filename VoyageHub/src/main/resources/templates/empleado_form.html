<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/formularios.css}" />
    <title>Registro de Empleado</title>
  </head>
  <body>
  <nav th:replace="~{fragments/navbar :: nav}"></nav>
    <form
      class="formulario"
      th:action="@{/empleado/registro}"
      method="post"
      enctype="multipart/form-data"
      style="border-radius: 1.5rem"
    >
      <input type="hidden" id="selectedImagePath" name="selectedImagePath" />
      <div
        th:if="${error != null}"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <div
        th:if="${exito != null}"
        class="card text-white bg-success mb-3 mensajeExito"
      >
        <div class="card-body">
          <h5 class="card-title">Exito!</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
      <h1><span class="badge badge-info">Registro de Empleado</span></h1>

      <!-- División de campos en la interfaz -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
            placeholder="Ingrese su nombre"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            required
            placeholder="Ingrese su apellido"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            placeholder="ejemplo@correo.com"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos su correo con nadie más.</small
          >
        </div>
        <div class="form-group col-md-6">
          <label for="contrasenia">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contrasenia"
            name="contrasenia"
            required
            placeholder="Ingrese su contraseña"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="contrasenia2">Confirme Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contrasenia2"
            name="contrasenia2"
            required
            placeholder="Repita su contraseña"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="direccion">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            required
            placeholder="Ingrese su dirección"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dni">DNI</label>
          <input
            type="text"
            class="form-control"
            id="dni"
            name="dni"
            required
            placeholder="Número de DNI"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="fechaNac">Fecha de Nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="fechaNac"
            name="fechaNac"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nacionalidad">Nacionalidad</label>
          <input
            type="text"
            class="form-control"
            id="nacionalidad"
            name="nacionalidad"
            required
            placeholder="Ingrese su nacionalidad"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="celular">Celular</label>
          <input
            type="tel"
            class="form-control"
            id="celular"
            name="celular"
            required
            placeholder="Número de celular"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cargo">Cargo</label>
          <input
            type="text"
            class="form-control"
            id="cargo"
            name="cargo"
            required
            placeholder="Ingrese su cargo"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="sueldo">Sueldo</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="sueldo"
            name="sueldo"
            required
            placeholder="Ingrese su sueldo"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-info">Registrar Empleado</button>
    </form>
  </body>
</html>
