<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!--NO ESTABA IMPORTADO BOOTSTRAP, AAAAAAAAAAAAA-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Asegúrate de que la ruta a los archivos estáticos sea relativa al directorio 'static' -->
    <!--"/VoyageHub/src/main/resources/static/style.css"-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Agencia</title>
  </head>
  <body>
    <!-- navbar -->

    <main>
      <nav th:replace="~{fragments/navbar :: nav}"></nav>
      <article class="principal">
        <section class="titulo">
          <button><p>Consultanos</p></button>
        </section>

        <section class="buscador">
          <input type="text" placeholder="¿A dónde queres ir?" />
          <div>
            <input type="date" />
            <input type="date" />
          </div>
          <button><p>Buscar</p></button>
        </section>
      </article>

      <h2 class="cartasTitulo">DISFRUTÁ NUESTRAS PROMOCIONES</h2>
      <section class="cartas">
        <div>
          <img th:src="@{/images/1.jpg}" alt="" />
        </div>
        <div>
          <img th:src="@{/images/2.jpeg}" alt="" />
        </div>
        <div>
          <img th:src="@{/images/3.jpeg}" alt="" />
        </div>
        <div>
          <img th:src="@{/images/4.webp}" alt="" />
        </div>
        <div>
          <img th:src="@{/images/5.avif}" alt="" />
        </div>
      </section>
      <footer>
        <ul>
          <li>Terminos y Condiciones</li>
          <li>Legales</li>
          <li>Ayuda</li>
          <li>Contacto</li>
          <li>Nosotros</li>
        </ul>
      </footer>
    </main>
  </body>
</html>
