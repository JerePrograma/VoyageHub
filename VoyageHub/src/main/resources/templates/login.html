<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!--NO ESTABA IMPORTADO BOOTSTRAP, AAAAAAAAAAAAA-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Asegúrate de que la ruta a los archivos estáticos sea relativa al directorio 'static' -->
    <!--"/VoyageHub/src/main/resources/static/style.css"-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>voyagehub.com.ar - Login</title>
  </head>
  <body>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <!-- Display error messages -->
      <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <strong>Error!</strong> <span th:text="${error}"></span>
      </div>
      <!-- Display success messages -->
      <div th:if="${exito != null}" class="alert alert-success" role="alert">
        <strong>Exito!</strong> <span th:text="${exito}"></span>
      </div>

      <form th:action="@{/logincheck}" method="POST">
        <div class="form-outline mb-4">
          <input
            name="email"
            type="email"
            id="form1Example13"
            class="form-control form-control-lg"
            required
          />
          <label class="form-label" for="form1Example13"
            >Dirección de correo electrónico</label
          >
        </div>
        <div class="form-outline mb-4">
          <input
            name="contrasenia"
            type="password"
            id="form1Example23"
            class="form-control form-control-lg"
            required
          />
          <label class="form-label" for="form1Example23">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Ingresa aquí
        </button>
        <a href="">Volver</a>
      </form>
    </div>
  </body>
</html>
