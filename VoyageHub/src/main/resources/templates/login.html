<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>voyagehub.com.ar - Login</title>
    <link rel="stylesheet" th:href="@{/css/formularios.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <div>
      <!-- Display error messages -->
      <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <strong>Error!</strong> <span th:text="${error}"></span>
      </div>
      <!-- Display success messages -->
      <div th:if="${exito != null}" class="alert alert-success" role="alert">
        <strong>Exito!</strong> <span th:text="${exito}"></span>
      </div>

      <form class="formulario" th:action="@{/logincheck}" method="POST">
        <div>
          <label>Dirección de correo electrónico</label>
          <input name="email" type="email" id="email" required />
        </div>
        <div>
          <label>Contraseña</label>
          <input name="contrasenia" type="password" id="contrasenia" required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Ingresa aquí
        </button>
        <a href="">Volver</a>
      </form>
    </div>
  </body>
</html>
