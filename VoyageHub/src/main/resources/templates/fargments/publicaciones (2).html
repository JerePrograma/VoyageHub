<div th:fragment="publicaciones" xmlns:th="http://www.thymeleaf.org">
  <div class="container" style="padding: 5px">
    <!-- Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page. A grid row is divided into 12 parts. -->

    <!-- The grid system is responsive, and the columns will re-arrange automatically depending on the screen size.

    Make sure that the sum adds up to 12 or fewer. -->

    <!-- The Bootstrap 4 grid system has five classes: -->

    <!-- .col- (extra small devices - screen width less than 576px)

        .col-sm- (small devices - screen width equal to or greater than 576px)

        .col-md- (medium devices - screen width equal to or greater than 768px)

        .col-lg- (large devices - screen width equal to or greater than 992px)

        .col-xl- (xlarge devices - screen width equal to or greater than 1200px)

        The classes above can be combined to create more dynamic and flexible layouts. -->

    <div class="blog-card" th:each="inmueble : ${inmuebles}">
      <a
        th:href="@{/inmueble/detalle/{cuentaTributaria}(cuentaTributaria=${inmueble.cuentaTributaria})}"
      >
        <div class="meta">
          <img
            th:src="@{/imagen/inmueble/__${inmueble.cuentaTributaria}__/principal}"
            alt=""
            height="200"
            width="200"
          />

          <ul class="details">
            <li class="author"><a href="#">Autor</a></li>
            <li class="date">Aug. 24, 2015</li>
            <li class="tags">
              <ul>
                <li><a href="#">Etiquetas</a></li>
              </ul>
            </li>
          </ul>
        </div></a
      >
      <a
        th:href="@{/inmueble/detalle/{cuentaTributaria}(cuentaTributaria=${inmueble.cuentaTributaria})}"
      >
        <div class="description">
          <h1 th:text="${inmueble.tituloAnuncio}"></h1>
          <h2 th:text="${inmueble.direccion}" +></h2>
          <p th:text="${inmueble.descripcionAnuncio}"></p>
          <p class="read-more">
            <a
              th:href="@{/inmueble/detalle/{cuentaTributaria}(cuentaTributaria=${inmueble.cuentaTributaria})}"
              >Leer más</a
            >
          </p>
        </div>
      </a>
    </div>
