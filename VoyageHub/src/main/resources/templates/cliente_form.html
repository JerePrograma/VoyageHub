<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/formularios.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Registro de Usuario</title>
  </head>
  <body>
    <form
      class="formulario"
      th:action="@{/cliente/registro}"
      method="post"
      enctype="multipart/form-data"
      style="border-radius: 1.5rem"
    >
      <input type="hidden" id="selectedImagePath" name="selectedImagePath" />
      <div
        th:if="${error != null}"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <div
        th:if="${exito != null}"
        class="card text-white bg-success mb-3 mensajeExito"
      >
        <div class="card-body">
          <h5 class="card-title">Exito!</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
      <h1>Regístrate</h1>

      <div>
        <div>
          <label>Nombre</label>
          <input
            name="nombre"
            type="text"
            placeholder="Ingrese su nombre"
            th:value="${nombre != null ? nombre : ''}"
            required
          />
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input
            name="apellido"
            id="apellido"
            type="text"
            placeholder="Ingrese su apellido"
            th:value="${apellido != null ? apellido : ''}"
            required
          />
        </div>
      </div>
      <div>
        <label for="InputEmail1" class="multiline">Correo Electrónico</label
        >
        <input
          name="email"
          type="email"
          id="InputEmail1"
          th:value="${email != null ? email : ''}"
          required
        />

        <br>
        <div class="d-flex justify-content-center">
          <p class="mb-1 bg-info"><small>Nunca compartiremos con nadie su datos personales.
            </small></p>
        </div>

      </div>
      <div>
        <label for="InputPassword1"
          >Ingrese su Contraseña</label
        >
        <input
          name="contrasenia"
          type="password"
          id="InputPassword1"
          required
        />
      </div>
      <div>
        <label for="InputPassword2"
          >Repita su Contraseña</label
        >
        <input
          name="contrasenia2"
          type="password"
          id="InputPassword2"
          required
        />
      </div>
      <div>
        <label>Dirección</label>
        <input
          name="direccion"
          type="text"
          th:value="${direccion != null ? direccion : ''}"
          required
        />
      </div>
      <div>
        <label>DNI</label>
        <input
          name="dni"
          type="text"
          th:value="${dni != null ? dni : ''}"
          required
        />
      </div>
      <div>
        <label>Fecha de Nacimiento</label>
        <input
          name="fechaNac"
          type="date"
          th:value="${fechaNac != null ? #dates.format(fechaNac, 'yyyy-MM-dd') : ''}"
          required
        />
      </div>
      <div>
        <label>Nacionalidad</label>
        <input
          name="nacionalidad"
          type="text"
          th:value="${nacionalidad != null ? nacionalidad : ''}"
          required
        />
      </div>
      <div>
        <label>Celular</label>
        <input
          name="celular"
          type="tel"
          th:value="${celular != null ? celular : ''}"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-info"
        style="margin-top: 20px"
      >
        Enviar Formulario
      </button>
      <div style="padding-top: 20px" class="divVolver">
        <a th:href="@{/}" class="btn btn-dark my-2">Volver</a>
      </div>
    </form>
  </body>
</html>
