<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
  </head>
  <body>
    <form
      class="formulario"
      th:action="@{/cliente/registro}"
      method="post"
      enctype="multipart/form-data"
      style="border-radius: 1.5rem"
    >
      <input type="hidden" id="selectedImagePath" name="selectedImagePath" />
      <div
        th:if="${error != null}"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <div
        th:if="${exito != null}"
        class="card text-white bg-success mb-3 mensajeExito"
      >
        <div class="card-body">
          <h5 class="card-title">Exito!</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
      <h1><span class="badge badge-info">Regístrate</span></h1>

      <div class="form-row align-items-center"></div>
      <div class="row" id="nombre">
        <div class="form-group col-md-6">
          <label class="col-form-label">Nombre</label>
          <input
            name="nombre"
            type="text"
            class="form-control"
            placeholder="Ingrese su nombre"
            th:value="${nombre}"
          />
        </div>
        <div class="form-group col-md-6" id="apellido">
          <label class="col-form-label">Apellido</label>
          <input
            name="apellido"
            type="text"
            class="form-control"
            placeholder="Ingrese su apellido"
            th:value="${apellido}"
          />
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="InputEmail1"
          >Dirección de correo electrónico</label
        >
        <input
          name="email"
          type="email"
          class="form-control"
          id="InputEmail1"
          required
        />
        <small id="emailHelp" class="form-text text-muted"
          >Nunca compartiremos con nadie su datos personales.</small
        >
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="InputPassword1"
          >Ingrese su Contraseña</label
        >
        <input
          name="contrasenia"
          type="password"
          class="form-control"
          id="InputPassword1"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="InputPassword2"
          >Repita su Contraseña</label
        >
        <input
          name="contrasenia2"
          type="password"
          class="form-control"
          id="InputPassword2"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Dirección</label>
        <input name="direccion" type="text" class="form-control" required />
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">DNI</label>
        <input name="dni" type="text" class="form-control" required />
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Fecha de Nacimiento</label>
        <input name="fechaNac" type="date" class="form-control" required />
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Nacionalidad</label>
        <input name="nacionalidad" type="text" class="form-control" required />
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Celular</label>
        <input name="celular" type="tel" class="form-control" required />
      </div>
      <button
        type="submit"
        class="btn btn-info col-md-12"
        style="margin-top: 20px"
      >
        Enviar Formulario
      </button>
      <div style="padding-top: 20px" class="divVolver">
        <a th:href="@{/}" class="btn btn-dark my-2">Volver</a>
      </div>
    </form>
  </body>
</html>
