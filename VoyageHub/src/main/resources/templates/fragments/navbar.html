<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<nav
  th:fragment="navbar"
  class="navbar navbar-expand-lg navbar-light fixed-top"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="navbar-brand">
      <h1>
        <a class="nav-link active" th:href="@{/}"> La Agencia </a>
      </h1>
    </li>
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/paquetes}">Paquetes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/promociones}">Promociones</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/cliente/registrar}">Registrate</a>
    </li>
    <li
      class="nav-item"
      th:unless="${#authorization.expression('isAuthenticated()')}"
    >
      <a class="nav-link btn btn-info" th:href="@{/login}">Iniciar Sesión</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <li
      class="d-flex me-2"
      th:if="${#authorization.expression('isAuthenticated()')}"
    >
      <p>Bienvenido, <span th:text="${#authentication.getName()}"></span>!</p>
    </li>
    <li
      class="nav-item"
      th:if="${#authorization.expression('isAuthenticated()')}"
    >
      <a href="/logout">Cerrar sesión</a>
    </li>
    <li class="nav-item" th:if="${param.error}">
      <p>Error al iniciar sesión. Inténtelo de nuevo.</p>
    </li>
    <li class="nav-item" th:if="${param.logout}">
      <p>Cierre de sesión exitoso.</p>
    </li>
  </ul>
</nav>
